<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


  <link rel="stylesheet" href="style.css" />

  <script defer src="script.js"></script>
  <title>CALUCLATOR</title>
</head>
<body>

  <div class="component-wrapper">

    <article class="c-profile-card">
      <header class="c-profile-card__header">
        <div class="c-profile-card__title">
          <h2 class="c-profile-card__name">
            Victor Crest
          </h2>
          <p class="c-profile-card__age">
            26
          </p>
        </div>
        <p class="c-profile-card__location">
          London
        </p>
        <img src="../images/image-victor.jpg" alt="Victor" class="c-profile-card-avatar">
      </header>
      <section>
        <ul class="c-profile-card__stats-list">
          <li class="c-profile-card__stats-list-item">
            <span class="c-profile-card__stat-number">80k</span>
            <span class="c-profile-card__stat-label">Followers</span>
          </li>
          <li class="c-profile-card__stats-list-item">
            <span class="c-profile-card__stat-number">803k</span>
            <span class="c-profile-card__stat-label">Likes</span>
          </li>
          <li class="c-profile-card__stats-list-item">
            <span class="c-profile-card__stat-number">1.4k</span>
            <span class="c-profile-card__stat-label">Photos</span>
          </li>
        </ul>
      </section>
    </article>


  </div>

</body>
</html>
